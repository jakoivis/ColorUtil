<!DOCTYPE html>
<html>
<head>
<title>Linear gradient</title>
<script src="/color-util.js"></script>
<script src="./example.js"></script>
</head>
<body>
<canvas id="canvas"></canvas>

<script>

let width = 300;
let height = 100;

let gradient = colorutil.rgb.gradient({
    width: width,
    height: height,
    colors: colorutil.convert(
        [0xff00a8, 0xfef6a1, 0x00e4ff],
        colorutil.int.to.rgb)
});

example.drawOnCanvas(width, height, gradient);

</script>

</body>

</html>
