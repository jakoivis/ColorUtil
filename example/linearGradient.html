<!DOCTYPE html>
<html>
<head>
<title>Gradient</title>
<script src="/ColorUtil.js"></script>
</head>
<body>
<canvas id="canvas"></canvas>

<script>

let width = 300;
let height = 100;

let canvas = document.getElementById('canvas');
let ctx = canvas.getContext('2d');
let imageData  = ctx.createImageData(width, height);
let buffer = imageData.data.buffer;
let uint32View = new Uint32Array(buffer);
let uint8CView = new Uint8ClampedArray(buffer);

canvas.width = width;
canvas.height = height;

// convert colors to rgb objects so getGradientMatrixColor understands them
let gradient = ColorUtil.rgb.createGradient({
    width: width,
    height: height,
    colors: ColorUtil.convert(
        [0xff00a8, 0xfef6a1, 0x00e4ff],
        ColorUtil.int.toRgb)
});

for(let x = 0; x < width; x++) {

    for(let y = 0; y < height; y++) {

        let rgb = gradient(x, 0);

        uint32View[y * width + x] = ColorUtil.rgb.toInt32ABGR(rgb);
    }
}

imageData.data.set(uint8CView);

ctx.putImageData(imageData, 0, 0);

</script>

</body>

</html>
