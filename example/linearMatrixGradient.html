<!DOCTYPE html>
<html>
<head>
<title>Linear matrix gradient</title>
<script src="/color-util.js"></script>
<script src="./example.js"></script>
</head>
<body>
<canvas id="canvas"></canvas>

<script>

let width = 300;
let height = 300;

let gradient = colorutil.rgb.gradient({
    width: width,
    height: height,
    colors: [
        [
            {r: 255},
            {r: 255, g: 255}
        ],
        [
            {b: 255},
            {g: 255, b: 255}
        ]
    ]
});

example.drawOnCanvas(width, height, gradient);

</script>

</body>

</html>
