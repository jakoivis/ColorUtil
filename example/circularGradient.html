<!DOCTYPE html>
<html>
<head>
<title>Gradient circle</title>
<script src="/color-util.js"></script>
</head>
<body>
<canvas id="canvas"></canvas>

<script>

let width = 300;
let height = 300;

let canvas = document.getElementById('canvas');
let ctx = canvas.getContext('2d');
let imageData  = ctx.createImageData(width, height);
let buffer = imageData.data.buffer;
let uint32View = new Uint32Array(buffer);
let uint8CView = new Uint8ClampedArray(buffer);

canvas.width = width;
canvas.height = height;

let gradientFunction = colorutil.rgb.createGradient({
    colors: colorutil.rgb.hueColors(),
    type: 'circular',
    rotation: 0.25,
    width: width,
    height: height,
    centralize: true
});

for(let x = 0; x < width; x++) {

    for(let y = 0; y < height; y++) {

        let rgb = gradientFunction(x, y);

        uint32View[y * width + x] = colorutil.rgb.to.intabgr(rgb);
    }
}

imageData.data.set(uint8CView);

ctx.putImageData(imageData, 0, 0);

</script>

</body>

</html>
