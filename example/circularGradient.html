<!DOCTYPE html>
<html>
<head>
<title>Circular gradient</title>
<script src="/color-util.js"></script>
<script src="./example.js"></script>
</head>
<body>
<canvas id="canvas"></canvas>

<script>

let width = 300;
let height = 300;

let gradient = colorutil.rgb.gradient({
    type: 'circular',
    rotation: 0.25,
    width: width,
    height: height,
    centralize: true,
    colors: colorutil.rgb.hueColors()
});

example.drawOnCanvas(width, height, gradient);

</script>

</body>

</html>
