<!DOCTYPE html>
<html>
<head>
<title>HSL Gradient</title>
<script src="/color-util.js"></script>
<script src="./example.js"></script>
</head>
<body>
<canvas id="canvas"></canvas>

<script>

let width = 300;
let height = 300;

let gradient = colorutil.hsl.gradient({
    type: 'circular',
    width: width,
    height: height,
    centralize: true,
    scale: 0.5,
    colors: [
        [
            {h:1, s:1, l:1},
            {h:0, s:1, l:1},
        ],
        [
            {h:1, s:1, l:0},
            {h:0, s:1, l:0},
        ]
    ]
});

example.drawOnCanvasHSL(width, height, gradient);

</script>

</body>

</html>
