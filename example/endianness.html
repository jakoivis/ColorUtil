<!DOCTYPE html>
<html>
<head>
<title>Endian</title>
<script src="/ColorUtil.js"></script>
</head>
<body>
<canvas id="canvas"></canvas>

<script>

let width = 300;
let height = 300;

let canvas = document.getElementById('canvas');
let ctx = canvas.getContext('2d');
let imageData  = ctx.createImageData(width, height);
let buffer = imageData.data.buffer;
let uint32View = new Uint32Array(buffer);
let uint8CView = new Uint8ClampedArray(buffer);

canvas.width = width;
canvas.height = height;

// determine endianness outside the loop.
// here we use toInt32ABGR for little-endian and toInt32RGBA for big-endian systems
let toInt32 = ColorUtil.endian === 0 ?
    ColorUtil.rgb.toInt32ABGR : ColorUtil.rgb.toInt32RGBA;

// convert colors to rgb objects so getGradientMatrixColor understands them
// colors are written in 0xRRGGBBAA (big-endian) format and converted to rgb objects
let gradientFunction = ColorUtil.rgb.createGradient({
    colors: ColorUtil.convert(
        [[0xFF0000FF, 0xFFFF0099], [0x0000FF66, 0x00FFFF22]],
        ColorUtil.int32RGBA.toRgb
    ),
    width: width,
    height: height
});

for(let x = 0; x < width; x++) {

    for(let y = 0; y < height; y++) {

        let rgb = gradientFunction(x, y);

        uint32View[y * width + x] = toInt32(rgb);
    }
}

imageData.data.set(uint8CView);

ctx.putImageData(imageData, 0, 0);

</script>

</body>

</html>
