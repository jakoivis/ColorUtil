<!DOCTYPE html>
<html>
<head>
<title>HSV Gradient</title>
<script src="/color-util.js"></script>
<script src="./example.js"></script>
</head>
<body>
<canvas id="canvas"></canvas>

<script>

let width = 300;
let height = 300;

let gradient = colorutil.hsv.gradient({
    type: 'circular',
    width: width,
    height: height,
    scale: 0.5,
    colors: [
        {
            y: 0,
            colors: [
                {h:1, s:1, v:0.5, a:1},
                {h:1, s:1, v:0, a:1},
                {h:0, s:1, v:0.5, a:1},
            ]
        },
        {
            y: 0.8,
            colors: [
                {h:1, s:0, v:1, a:1},
                {h:0.1, s:0.8, v:1, a:1},
                {h:0.1, s:1, v:1, a:1},
                {h:0.1, s:0.8, v:1, a:1},
                {h:0, s:0, v:1, a:1},
            ]
        },
        {
            y: 1,
            colors: [
                {h:1, s:1, v:0.5, a:1},
                {h:0, s:1, v:0.5, a:1},
            ]
        }
    ],
});

example.drawOnCanvasHSV(width, height, gradient);

</script>

</body>

</html>
