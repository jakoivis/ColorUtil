<!DOCTYPE html>
<html>
<head>
<title>Gradient circle</title>
<script src="/ColorUtil.js"></script>
</head>
<body>
<canvas id="canvas"></canvas>

<script>

let colors = ColorUtil.hueColors();

let width = 300;
let height = 300;

let canvas = document.getElementById('canvas');
let ctx = canvas.getContext('2d');
let imageData  = ctx.createImageData(width, height);
let buffer = imageData.data.buffer;
let uint32View = new Uint32Array(buffer);
let uint8CView = new Uint8ClampedArray(buffer);

canvas.width = width;
canvas.height = height;

for(let x = 0; x < width; x++) {

    for(let y = 0; y < height; y++) {

        let rgb = ColorUtil.circleGradientColor(colors, x/width, y/height, 0.5, 0.3, 0.7);

        uint32View[y * width + x] = ColorUtil.rgb.toUint32(rgb);
    }
}

imageData.data.set(uint8CView);

ctx.putImageData(imageData, 0, 0);



canvas.addEventListener("mousemove", function(event) {
    var rect = canvas.getBoundingClientRect();
    var x = (event.clientX - rect.left) / 300;
    var y = (event.clientY - rect.top) / 300;

    ColorUtil.circleGradientColor(colors, x, y);
});

</script>

</body>

</html>
