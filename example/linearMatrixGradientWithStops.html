<!DOCTYPE html>
<html>
<head>
<title>Linear matrix gradient</title>
<script src="/color-util.js"></script>
<script src="./example.js"></script>
</head>
<body>
<canvas id="canvas"></canvas>

<script>

let width = 300;
let height = 300;

let gradient = colorutil.rgb.gradient({
    width: width,
    height: height,
    colors: [
        {
            y: 0,
            colors: [
                {x: 0, r: 255},
                {x: 0.2, r: 255, g: 255},
                {x: 1, r: 255, g: 255}
            ]
        },
        {
            y: 0.2,
            colors: [
                {x: 0, r: 255, g: 255},
                {x: 1, g: 255}
            ]
        },
        {
            y: 1,
            colors: [
                {x: 0, b: 255},
                {x: 1, g: 255, b: 255}
            ]
        }
    ]
});

example.drawOnCanvas(width, height, gradient);

</script>

</body>

</html>
