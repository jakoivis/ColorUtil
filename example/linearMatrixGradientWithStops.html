<!DOCTYPE html>
<html>
<head>
<title>Linear matrix gradient</title>
<script src="/color-util.js"></script>
<script src="./example.js"></script>
</head>
<body>
<canvas id="canvas"></canvas>

<script>

var width = 300;
var height = 300;

var gradient = colorutil.rgb.gradient({
    width: width,
    height: height,
    colors: [
        {
            y: 0,
            colors: [
                {r: 227, g: 58, b: 125, a: 255, x: 0},
                {r: 180, g: 30, b: 80, a: 255, x: 1}
            ]
        },
        {
            y: 0.5,
            colors: [
                {r: 18, g: 40, b: 100, a: 255},
                {r: 228, g: 100, b: 252, a: 255, x: 0.2},
                {r: 160, g: 249, b: 255, a: 255, x: 0.5},
                {r: 18, g: 88, b: 142, a: 255, x:0.9},
                {r: 18, g: 40, b: 42, a: 255}
            ]
        }
    ]
});

example.drawOnCanvas(width, height, gradient);

</script>

</body>

</html>
