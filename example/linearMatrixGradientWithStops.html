<!DOCTYPE html>
<html>
<head>
<title>Gradient matrix</title>
<script src="/ColorUtil.js"></script>
</head>
<body>
<canvas id="canvas"></canvas>

<script>

// convert colors to rgb objects so getGradientMatrixColor understands them
let colors = [
    {
        y: 0,
        colors: [
            {x: 0, r: 255, g: 0, b: 0, a: 255},
            {x: 0.2, r: 255, g: 255, b: 0, a: 255},
            {x: 1, r: 255, g: 255, b: 0, a: 255}
        ]
    },
    {
        y: 0.2,
        colors: [
            {x: 0, r: 255, g: 255, b: 0, a: 255},
            {x: 1, r: 0, g: 255, b: 0, a: 255}
        ]
    },
    {
        y: 1,
        colors: [
            {x: 0, r: 0, g: 0, b: 255, a: 255},
            {x: 1, r: 0, g: 255, b: 255, a: 255}
        ]
    }
];

let width = 300;
let height = 300;

let canvas = document.getElementById('canvas');
let ctx = canvas.getContext('2d');
let imageData  = ctx.createImageData(width, height);
let buffer = imageData.data.buffer;
let uint32View = new Uint32Array(buffer);
let uint8CView = new Uint8ClampedArray(buffer);

canvas.width = width;
canvas.height = height;

let gradient = ColorUtil.rgb.createGradientFunction({
    colors: colors
});

for(let x = 0; x < width; x++) {

    for(let y = 0; y < height; y++) {

        let rgb = gradient(x/width, y/height);

        uint32View[y * width + x] = ColorUtil.rgb.toUint32(rgb);
    }
}

imageData.data.set(uint8CView);

ctx.putImageData(imageData, 0, 0);

</script>

</body>

</html>
