<!DOCTYPE html>
<html>
<head>
<title>Circular matrix gradient</title>
<script src="/color-util.js"></script>
<script src="./example.js"></script>
</head>
<body>
<canvas id="canvas"></canvas>

<script>

var width = 300;
var height = 300;

var gradient = colorutil.rgb.gradient({
    type: 'circular',
    rotation: 0.25,
    width: height,
    height: height,
    scale: 0.5,
    centralize: true,
    colors: [
        [{r:255, g: 255, b: 255}],
        colorutil.rgb.hueColors()
    ]
});

example.drawOnCanvas(width, height, gradient);

</script>

</body>

</html>
